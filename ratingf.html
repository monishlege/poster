<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Poster Rate</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --bg: #030712;
            --card: #111827;
            --primary: #818cf8;
            --accent: #2dd4bf;
            --text: #f9fafb;
            --safe-area-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* Prevent text selection and zooming on mobile */
        * { 
            box-sizing: border-box; 
            margin: 0; padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body { 
            background-color: var(--bg); 
            color: var(--text);
            padding-bottom: calc(100px + var(--safe-area-bottom));
            overscroll-behavior-y: contain; /* Prevents "pull to refresh" bounce */
        }

        /* Compact Header */
        header { 
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 15px; 
            text-align: center; 
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        header h2 { font-size: 1.2rem; font-weight: 800; letter-spacing: 0.5px; color: var(--primary); }

        .container { width: 100%; max-width: 480px; margin: 0 auto; padding: 12px; }

        /* Mobile Input Styling */
        .judge-section { 
            background: var(--card); 
            padding: 16px; border-radius: 20px; 
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        input { 
            width: 100%; padding: 14px; 
            background: #000;
            border: 1px solid #374151; border-radius: 12px; 
            font-size: 16px; /* 16px prevents iOS auto-zoom on focus */
            color: white;
            text-align: center;
        }

        /* Modern Mobile Card */
        .team-card { 
            background: var(--card); 
            margin-bottom: 12px; padding: 16px; 
            border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.03);
        }

        .team-title { 
            font-weight: 600; font-size: 0.95rem; margin-bottom: 12px; 
            color: #9ca3af; display: flex; align-items: center; gap: 8px;
        }

        .team-title::before {
            content: ""; width: 6px; height: 6px; background: var(--accent); border-radius: 50%;
        }

        /* 2-Row Rating Grid for Mobile */
        .rating-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 8px; 
        }

        .rate-btn {
            height: 48px; /* Large touch target */
            border: 1px solid #1f2937;
            background: #1f2937;
            color: #d1d5db;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .rate-btn:active { transform: scale(0.9); background: #374151; }

        .rate-btn.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(129, 140, 248, 0.4);
        }

        /* Floating Bottom Action Bar */
        .footer { 
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(3, 7, 18, 0.9); 
            backdrop-filter: blur(20px);
            padding: 16px 16px calc(16px + var(--safe-area-bottom)); 
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .submit-btn { 
            width: 100%; padding: 16px; 
            background: linear-gradient(135deg, var(--primary), #6366f1);
            color: white; border: none; border-radius: 16px; 
            font-size: 1rem; font-weight: 800; 
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>
<body>

<header>
    <h2>POSTER JUDGING</h2>
</header>

<div class="container">
    <div class="judge-section">
        <input type="text" id="judgeName" placeholder="Tap to Enter Judge Name" required>
    </div>

    <form id="ratingForm">
        <div id="teamList"></div>
        <div class="footer">
            <button type="submit" class="submit-btn">DOWNLOAD REPORT</button>
        </div>
    </form>
</div>

<script>
    const teamList = document.getElementById('teamList');
    const scores = {};

    for (let i = 1; i <= 38; i++) {
        const teamDiv = document.createElement('div');
        teamDiv.className = 'team-card';
        
        let btns = '';
        for (let j = 1; j <= 10; j++) {
            btns += `<button type="button" class="rate-btn" onclick="setScore(${i}, ${j}, this)">${j}</button>`;
        }
        
        teamDiv.innerHTML = `<div class="team-title">TEAM ${i}</div><div class="rating-grid">${btns}</div>`;
        teamList.appendChild(teamDiv);
    }

    function setScore(teamNum, value, btn) {
        // Simple haptic feedback if supported
        if (window.navigator.vibrate) window.navigator.vibrate(10);
        
        const row = btn.parentElement.querySelectorAll('.rate-btn');
        row.forEach(b => b.classList.remove('selected'));
        btn.classList.add('selected');
        scores[`Team ${teamNum}`] = value;
    }

    document.getElementById('ratingForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const judge = document.getElementById('judgeName').value;
        if(!judge) return alert("Enter your name first!");
        if(Object.keys(scores).length < 38) return alert(`Rated: ${Object.keys(scores).length}/38 teams.`);

        const results = [["JUDGE", judge], ["TIMESTAMP", new Date().toLocaleString()], [], ["TEAM", "SCORE"]];
        for (let i = 1; i <= 38; i++) results.push([`Team ${i}`, scores[`Team ${i}`]]);

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(results);
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, `Report_${judge}.xlsx`);
    });
</script>

</body>
</html>
